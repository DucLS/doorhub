<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Doorhub project</title>
  </head>
  <body>
    <header class="container header">
      <div class="header__logo-box">
        <img src="img/logo.png" alt="Doorhub" class="header__logo" />
      </div>
      <div class="header__navigation">
        <ul class="header__list">
          <li class="header__item">Home</li>
          <li class="header__item">About Us</li>
          <li class="header__item">Features</li>
          <li class="header__item">Contact</li>
          <li class="header__item">Blog</li>
        </ul>
      </div>
      <btn class="btn btn--primary header__btn">Contact Us</btn>
    </header>
    <section class="container hero-section">
      <div class="hero-section__text-box">
        <h1 class="heading--primary">
          We Provide <br />
          Delivery Within <br />
          30 Min
        </h1>
        <p class="hero-section__text">
          Imagine you don't need a diet because we provide <br />
          healthy and delicious food for you!
        </p>
        <form action="#" class="discover">
          <input
            type="text"
            class="discover__input"
            placeholder="Enter Zip Code"
          />
          <button class="btn btn--primary discover__btn">
            <span class="discover__btn-text">Discover</span>
            <div class="discover__icon-box">
              <i class="fa-solid fa-chevron-right discover__icon"></i>
            </div>
          </button>
        </form>
      </div>
      <div class="hero-section__img-box">
        <img src="img/header.png" alt="Delivery" class="hero-section__img" />
      </div>
    </section>
    <section class="container category-section">
      <h2 class="heading--secondary">
        More than 20,000 dishes <br />
        to order!
      </h2>
      <p class="category-section__text">
        Welcome to The Biggest Network of Food Ordering & Delivery
      </p>
      <ul class="category-section__list">
        <li class="category-section__item">
          <figure class="category-card">
            <div class="category-card__img-box">
              <img
                src="./img/sushisushi.png"
                alt="Sushi"
                class="category-card__img"
              />
            </div>
            <figcaption class="category-card__title">Sushi</figcaption>
          </figure>
        </li>
        <li class="category-section__item">
          <figure class="category-card">
            <div class="category-card__img-box">
              <img
                src="./img/pizza.png"
                alt="Pizza"
                class="category-card__img"
              />
            </div>
            <figcaption class="category-card__title">Pizza</figcaption>
          </figure>
        </li>
        <li class="category-section__item">
          <figure class="category-card">
            <div class="category-card__img-box">
              <img
                src="./img/burger.png"
                alt="Burger"
                class="category-card__img"
              />
            </div>
            <figcaption class="category-card__title">Burgers</figcaption>
          </figure>
        </li>
        <li class="category-section__item">
          <figure class="category-card">
            <div class="category-card__img-box">
              <img
                src="./img/donut.png"
                alt="Donut"
                class="category-card__img"
              />
            </div>
            <figcaption class="category-card__title">Sushi</figcaption>
          </figure>
        </li>
        <li class="category-section__item">
          <figure class="category-card">
            <div class="category-card__img-box">
              <img
                src="./img/salad.png"
                alt="Salad"
                class="category-card__img"
              />
            </div>
            <figcaption class="category-card__title">Salad</figcaption>
          </figure>
        </li>
        <li class="category-section__item">
          <figure class="category-card">
            <div class="category-card__img-box">
              <img
                src="./img/pasta.png"
                alt="Pasta"
                class="category-card__img"
              />
            </div>
            <figcaption class="category-card__title">Pasta</figcaption>
          </figure>
        </li>
      </ul>
      <div class="category-section__paginate">
        <div class="category-section__prev">
          <i
            class="fa-solid fa-chevron-left category-section__icon category-section__icon--left"
          ></i>
        </div>
        <div class="category-section__next">
          <i
            class="fa-solid fa-chevron-right category-section__icon category-section__icon--right"
          ></i>
        </div>
      </div>
    </section>
  </body>
</html>
